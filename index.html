<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/bf8d9f5eb9.js" crossorigin="anonymous"></script>
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Phone">
        </div>
        <div class="instagram-login">

            <div class="group login">

                <img src="./img/instagram-logo.png" class="instagram-logo" alt="Instagram Logo">

                <div class="card-login">
                    <div class="form-login">
                        <input type="text" placeholder="Phone number, username or email" id="login">
                    </div>
                    <div class="form-login">
                        <input type="password" placeholder="Password" id="password">
                    </div>
                    <button class="btn-login">Log In</button>
                </div>

                <p class="or">OR</p>
                <p class="login-facebook"><a href=""><i class="fa-brands fa-facebook"></i> Login in with Facecbook</a></p>
                <p>Forgot password?</p>

            </div>

            <div class="group sign-up">
                <p>Don't have an account? <a href="">Sign up</a></p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a href="" class="app-download"><img src="./img/apple-button.png" alt="Apple"></a>
                    <a href="" class="app-download"><img src="./img/googleplay-button.png" alt="Google Play"></a>
                </div>
            </div>
        </div>
    </div>   
</body>
</html>
